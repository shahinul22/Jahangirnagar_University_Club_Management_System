{% extends 'base.html' %}

{% block title %}Pending Organizers{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Pending Organizers</h1>

{% if pending %}
    <ul>
        {% for user in pending %}
            <li>{{ user.username }} <a href="{% url 'approve_organizer' user.id %}" class="text-blue-500">Approve</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No pending organizers at the moment.</p>
{% endif %}
{% endblock %}
